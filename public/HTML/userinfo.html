<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>A Little About You</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/bootstrap-theme.css">
        <link rel="stylesheet" href="../css/bootstrap.css">
        <link rel="stylesheet" href="../css/aboutyou.css">
        <link rel="stylesheet" href="../css/planlet.css">
        <style>
            /* ========== VARIABLES ========== */



        </style>
    </head>

    <body>
        <div class="grid-container">
            <div class="grid-item" id="lblTitle">
                <h1>Your Settings:</h1>
                <button class="btn" id="settingButt">Back</button> 
            </div>
            
            <div class="grid-item" id="lblName">First Name</div>
            <input size="7" id="nameInput" type="text"></input>

            <div class="grid-item" id="lblEmail" >Email</div>
            <input id="emailInput" type="text"></input>

            <div class="grid-item"id="lblMajor">Major(s)</div>
            <select id="selMajor">
                <option>Select a major</option>
                <option>Cogs: Design & Interaction</option>
                <option>Cogs: Machine Learning</option>
            </select>

            <div class="grid-item" id="lblMinor">Minor(s)</div>
            <select id="selMinor">
                <option>Select a Minor</option>
                <option>No Minor</option>
                <option>Computer Science</option>
            </select>
            <!--Select tag and option tag, https://blink.ucsd.edu/instructors/academic-info/majors/minor-codes.html-->

            <button class="btn" id="saveButt">Save</button>   
            <button class="btn" id="clearButt">Clear Schedules</button> 
        </div>
    </body>
